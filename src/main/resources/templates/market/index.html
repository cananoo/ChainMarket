<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品市场 - ChainMarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        .main.container {
            margin-top: 7em;
            margin-bottom: 3em;
        }
        .goods-card {
            height: 100%;
        }
        .goods-card .image {
            height: 200px;
            overflow: hidden;
        }
        .goods-card .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <i class="chain icon"></i>
                ChainMarket
            </a>
            <a href="/market" class="active item">商品市场</a>
            <th:block th:if="${session.user != null && session.user.roleType == 9}">
                <a href="/admin" class="item">
                    <i class="cogs icon"></i>
                    系统管理
                </a>
            </th:block>
            <a href="/about" class="item">关于我们</a>
            <div class="right menu">
                <th:block th:if="${session.user != null}">
                    <div class="item">
                        <i class="user icon"></i>
                        <span th:text="${session.user.username}">用户名</span>
                    </div>
                    <a href="/user/center" class="item">个人中心</a>
                    <a href="/user/logout" class="item">退出</a>
                </th:block>
                <th:block th:if="${session.user == null}">
                    <a href="/user/register" class="item">注册</a>
                    <a href="/user/login" class="item">登录</a>
                </th:block>
            </div>
        </div>
    </div>

    <div class="ui main container">
        <!-- 卖家功能区 -->
        <div class="ui segment" th:if="${isSeller}">
            <h3 class="ui header">
                <i class="shop icon"></i>
                <div class="content">
                    我的商品
                    <div class="sub header">管理您的商品</div>
                </div>
            </h3>
            <a href="/goods/upload" class="ui primary button">
                <i class="plus icon"></i>
                上传新商品
            </a>
            <div class="ui divider"></div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>价格</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="goods : ${myGoods}">
                        <td th:text="${goods.goodsName}">商品名称</td>
                        <td th:text="'￥' + ${goods.price}">价格</td>
                        <td>
                            <div class="ui label" 
                                 th:classappend="${
                                    goods.status == 0 ? 'yellow' : 
                                    goods.status == 1 ? 'green' : 
                                    goods.status == 2 ? 'grey' :
                                    goods.status == 3 ? 'blue' : ''
                                 }"
                                 th:text="${
                                    goods.status == 0 ? '待审核' :
                                    goods.status == 1 ? '已上架' :
                                    goods.status == 2 ? '已下架' :
                                    goods.status == 3 ? '已售出' : '未知'
                                 }">
                                状态
                            </div>
                        </td>
                        <td th:text="${#temporals.format(goods.createTime, 'yyyy-MM-dd HH:mm')}">创建时间</td>
                        <td>
                            <div class="ui tiny buttons">
                                <a class="ui blue button" th:href="@{/goods/detail/{id}(id=${goods.goodsId})}">查看</a>
                                <button class="ui button" th:if="${goods.status == 1}"
                                        th:onclick="'updateGoodsStatus(' + ${goods.goodsId} + ', 2)'">下架</button>
                                <button class="ui positive button" th:if="${goods.status == 2}"
                                        th:onclick="'updateGoodsStatus(' + ${goods.goodsId} + ', 1)'">上架</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分类筛选 -->
        <div class="ui segment">
            <div class="ui horizontal list">
                <div class="item">
                    <a class="ui basic button active" href="/market">全部</a>
                </div>
                <div class="item" th:each="category : ${categories}">
                    <a class="ui basic button" th:href="@{/market(categoryId=${category.categoryId})}" 
                       th:text="${category.categoryName}">分类名称</a>
                </div>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="ui four cards">
            <div class="card goods-card" th:each="goods : ${goodsList}">
                <div class="image">
                    <img th:src="${goods.imageUrl != null ? goods.imageUrl : '/images/default.png'}" alt="商品图片">
                </div>
                <div class="content">
                    <div class="header" th:text="${goods.goodsName}">商品名称</div>
                    <div class="meta">
                        <span class="price" th:text="'￥' + ${goods.price}">价格</span>
                    </div>
                    <div class="description" th:text="${goods.goodsDesc}">商品描述</div>
                </div>
                <div class="extra content">
                    <a class="ui primary button fluid" th:href="@{/goods/detail/{id}(id=${goods.goodsId})}">
                        查看详情
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        function updateGoodsStatus(goodsId, status) {
            if (!confirm('确定要更改商品状态吗？')) return;
            
            $.ajax({
                url: '/goods/status',
                type: 'POST',
                data: {
                    goodsId: goodsId,
                    status: status
                },
                success: function(res) {
                    if (res.code === 200) {
                        location.reload();
                    } else {
                        alert(res.message);
                    }
                }
            });
        }
    </script>
</body>
</html>
